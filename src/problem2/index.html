<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Form</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-zinc-800">
    <div class="fixed top-[16px] mx-auto">
      <sl-alert id="successAlert" variant="success">
        <sl-icon slot="icon" name="check2-circle"></sl-icon>
        <strong>Transaction confirmed</strong><br />
        Please wait for the transaction to be completed.
      </sl-alert>

      <sl-alert id="errorAlert" variant="danger"></sl-alert>
    </div>

    <form class="container shadow-md flex flex-col gap-4">
      <div class="py-2 max-w-fit flex justify-center items-center rounded-md">
        <h2 class="text-2xl font-bold text-white text-[20px]">Swap</h2>
      </div>

      <section class="content-grid">
        <!-- Amount to send -->
        <section
          id="amount-to-send"
          class="amount-section"
        >
          <div class="title">Send Amount</div>
          <div class="relative amount-input-wrapper">
            <sl-input id="amount-send-input" type="number" placeholder="0.00" class="amount-input"></sl-input>
            <div id="amount-send-input-error" class="text-red-500 text-[11px] absolute bottom-[-18px] left-0 hidden">
              This field is required
            </div>
          </div>
          <div class="currency-selection">
            <sl-select id="sendCurrency" class="currency-select max-w-fit">
              <sl-option value="">Loading...</sl-option>
            </sl-select>
          </div>
        </section>

        <!-- Swap icon -->
        <div class="flex justify-center items-center w-full my-[-8px]">
          <div style="color: #fde705" class="font-bold w-[32px] h-[32px] flex justify-center items-center">
            <sl-icon id="swapIcon" name="arrow-right"></sl-icon>
          </div>
        </div>

        <!-- Amount to receive -->
        <section
          id="amount-to-receive-section"
          class="amount-section"
        >
          <div class="title">Receive Amount</div>
          <div class="amount-input-wrapper">
            <sl-input id="amount-receive-input" readonly placeholder="0.00" class="amount-input"></sl-input>
          </div>
          <div class="currency-selection">
            <sl-select id="receiveCurrency" class="currency-select max-w-fit">
              <sl-option value="">Loading...</sl-option>
            </sl-select>
          </div>
        </section>
      </section>

      <!-- Rate -->
      <section id="rate" class="p-2 flex justify-center gap-[8px] items-center invisible">
        <span>1</span>
        <sl-icon id="rateSendIcon" src=""></sl-icon>
        <span>=</span>
        <span id="rateValue"></span>
        <sl-icon id="rateReceiveIcon" src=""></sl-icon>
      </section>

      <sl-button id="swapButton" variant="primary" class="submit-button color-black text-[14px] rounded w-full bg-[#fde705]"
        >CONFIRM SWAP</sl-button
      >
    </form>

    <script src="./src/script.js"></script>
  </body>
</html>
